<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Kepuasan Pasien | UPTD Puskesmas Kademangan</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action"" method="post">

        <h1>Survei Kepuasan Pasien</h1>
        <div class="form-element">
            <span>Nama</span>
            <input type="text" name["entry." required placeholder="Nama">
        </div>

        <div class="emoji-selector">
            <input id="tdkpuas" type="radio" name="entry." value="TdkPuas" />
            <label class="drinkemoji-cc tdkpuas" for="tdkpuas"></label>
            <input id="puas" type="radio" name="entry." value="Puas" />
            <label class="drinkemoji-cc puas"for="puas"></label>

        </div>
        
        <div class="form-element">
            <span>Kritik</span>
            <input type="text" name["entry." required placeholder="Kritik">
        </div>

        <div class="form-element">
            <span>Saran</span>
            <input type="text" name["entry." required placeholder="Saran">
        </div>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
